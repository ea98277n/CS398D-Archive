<html>
<body>
  <canvas id="c"></canvas>
  <script>
  var canvas = document.getElementById("c");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  var c = canvas.getContext("2d");
  c.fillStyle = "red";

  document.onmousemove = function (e) {
    c.fillRect(e.clientX,e.clientY,20,20);

  }
  </script>
</body>
</html>
